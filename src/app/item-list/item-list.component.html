<div class="list-box">
    @for (item of items; track item.name) {
    <div class="card">
        <div class="minus" (click)="downQuantity(item)">
            <img class="inner-minus" src="/minus.svg" alt="-">
        </div>

        <div class="inner-box">
            <div class="name">
                <p>{{item.name}}</p>
            </div>
            <div class="count">
                <p>{{item.quantity}}</p>
            </div>
        </div>
        <div class="plus" (click)="upQuantity(item)">
            <img class="inner-minus" src="/plus.svg" alt="+">
        </div>

    </div>
    }
</div>
